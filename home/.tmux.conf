# キーバインドの最初の入力をC-bから変更
unbind C-b
# SSHコネクション先ならC-zに、そうでなければC-tにする
set-option -g prefix C-t
bind C-t send-prefix
#if-shell "test -z '$SSH_CONNECTION'" "set-option -g prefix C-t" "bind C-t send-prefix"
#if-shell "test -n '$SSH_CONNECTION'" "set-option -g prefix C-z" "bind C-z send-prefix"

# pane間の移動を方向キーではなくvim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 設定のリロード用キーバインド
bind C-r source-file ~/.tmux.conf

# コピーモードでのキーバインドをvi風に(デフォルトではemacs)
set-window-option -g mode-keys vi

# ウィンドウの番号を0からではなく1からにする
set-option -g base-index 1
# 途中のウィンドウが閉じられたら自動で数字を詰める
set-option -g renumber-windows on

# マウス関連の操作をしやすくする
if-shell "echo 1; tmux -V | egrep '1.8|1.9|2.0'" "set-option -g mouse-select-pane on; set-option -g mouse-select-window on; set-option -g mouse-resize-pane on; set-option -g mode-mouse on" "set-option -g mouse on"

# 以下見た目
set -g status-left-length 50
set -g status-right-length 50

set -g status-bg black
set -g status-fg white
# 2.1へアップグレードするとおかしくなったので一時的に無効化
# set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]'
set -g status-left '#[fg=cyan,bold]#[default]'
set -g status-right '|#[fg=magenta,bold]#(load.sh)#[default]| #[fg=blue,bold][%a %m/%d %H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set  -g pane-active-border-fg cyan
set  -g pane-active-border-bg black
setw -g window-status-current-fg blue

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg red

# 環境ごとの設定ファイルを読み込み
if-shell "test -e ~/.tmux.conf.local" "source-file ~/.tmux.conf.local" ""

# すべてのペインに対して同じ内容を入力
bind-key S set-window-option synchronize-panes

unbind %
bind % split-window -h -c "#{pane_current_path}"
unbind '"'
bind '"' split-window -v -c "#{pane_current_path}"

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.conf.osx" ""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
